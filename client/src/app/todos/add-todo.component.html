<!-- example from
https://github.com/AngularTemplates/angular-forms-and-validations/blob/master/src/app/form-component/form.component.html
is potentially helpful and contributed to the shaping of this example -->
<div fxLayout="row">
  <div fxFlex fxFlex.gt-sm="35" fxFlexOffset.gt-sm="10">
    <form [formGroup]="addTodoForm" (ngSubmit)="submitForm();">
    <mat-card class="add-todo-card">
        <mat-card-header>
          <mat-card-title class="add-todo-title">New Todo</mat-card-title>
        </mat-card-header>
        <mat-card-content fxLayout="column">
          <mat-form-field>
            <mat-label>Owner</mat-label>
            <input matInput id="ownerField" placeholder="Owner" formControlOwner="owner"
                  required>
              <mat-error *ngFor="let validation of add_todo_validation_messages.owner">
                <mat-error class="error-message" id="name-error"
                          *ngIf="addTodoForm.get('name').hasError(validation.type) && (addTodoForm.get('name').dirty || addTodoForm.get('name').touched)">
                  {{validation.message}}
                </mat-error>
              </mat-error>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Status</mat-label>
            <mat-select id="statusField" required formControlStatus="status">
              <mat-option value="complete">Complete</mat-option>
              <mat-option value="incomplete">Incomplete</mat-option>
            </mat-select>
            <mat-error *ngIf="addTodoForm.get('status').hasError('required')">You must make a selection</mat-error>
            <mat-error *ngIf="addTodoForm.get('status').hasError('pattern') && !addTodoForm.get('status').hasError('required')">
              Your selection is invalid
            </mat-error>
          </mat-form-field>


          <mat-form-field>
            <mat-label>Body</mat-label>
            <input matInput id="bodyField" placeholder="Body" formControlBody="body"
                  required>
                  <mat-error *ngIf="addTodoForm.get('body').hasError('required')">You must add an body</mat-error>
                  <mat-error *ngIf="addTodoForm.get('body').hasError('pattern') && !addTodoForm.get('body').hasError('required')">
                    Your body is invalid
                  </mat-error>
          </mat-form-field>


          <mat-form-field>
            <mat-label>Category</mat-label>
            <input matInput id="categoryField" placeholder="Category" formControlCategory="category"
                  required>
                  <mat-error *ngIf="addTodoForm.get('category').hasError('required')">You must add an category</mat-error>
                  <mat-error *ngIf="addTodoForm.get('category').hasError('pattern') && !addTodoForm.get('category').hasError('required')">
                    Your owner is invalid
                  </mat-error>
          </mat-form-field>


        </mat-card-content>
        <mat-card-actions align="end">
          <button mat-button id="confirmAddTodoButton" type="button" color="primary"
                  [disabled]="!addTodoForm.valid" type="submit">
                  ADD TODO
          </button>
        </mat-card-actions>
    </mat-card>
  </form>
 </div>
</div>
